<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width"> 
        <link rel="icon" type="image/jpg" href="download.jpg">
        <link rel="stylesheet" href="style3333.css">
        <title>Login</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form-box">
                <div class="login-container" id="login">
                    <div class="top">
                        <span>Don't have an Acount? <a href="Register.html" onclick="register()">Sign Up</a></span>
                        <header>Sign In</header>
                    </div>
                    <div class="two-forms">
                     <div class="input-box">
                        <input type="text"  class="input-field" placeholder="Username or Email" required>
                        <i class="bx bx-user"></i>
                     </div>
                     <div class="input-box">
                        <input type="password"  class="input-field" placeholder=" Password">
                        <i class="bx bx-lock-alt"></i>
                     </div>
                     <div class="input-box">
                        <form action="system.html">
                        <input type="submit"  class="submit" placeholder=" Sign In">
                      </form>
                     </div>
                     <div class="two-col">
                       <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember me</label>
                       </div>
                       <div class="two">
                        <label><a href="#">Forgot password</a></label>
                       </div>
                     </div>
                    </div>
                    
                        
            </div>
        </div>
    </body>
</html>
