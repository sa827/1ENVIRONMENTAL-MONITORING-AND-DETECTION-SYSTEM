<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width"> 
    <link rel="icon" type="image/jpg" href="download.jpg">
    <link rel="stylesheet" href="style4.css">
    <title>Weather Forecast</title>
</head>
<body>
    <h1>ENVIRONMENTAL MONITORING AND DETECTION SYSTEM</h1>
    <nav>
        <div class="nav-menu">
            <ul>
                <li><a href="SYSTEM.html">HOME</a></li>
                <!-- Other links as in SYSTEM.html -->
                <li><a href="weather.html">WEATHER FORECAST</a></li>
            </ul>
        </div>
    </nav>

    <div id="weather">
        
        <form id="city-form">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input" required>
            <button type="submit">Search</button>
        </form>
        <div id="weather-details"></div>
        <script>document.getElementById('city-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('city-input').value;
            fetchWeather(city);
        });

        function fetchWeather(city) {
            const apiKey = '6559958d398c74ceba047f7d57387369'; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherDetailsDiv = document.getElementById('weather-details');
                    weatherDetailsDiv.innerHTML = `<h2>Weather Details for ${data.name}</h2>
                                                    <p>Temperature: ${data.main.temp}Â°C</p>
                                                    <p>Humidity: ${data.main.humidity}%</p>
                                                    <p>Air Pressure: ${data.main.pressure} hPa</p>
                                                    <p>Weather: ${data.weather[0].main}</p>`;
                })
                .catch(error => console.error('Error fetching weather:', error));
                
            }
            </script>
        
        
    </div>

    
</body>
</html>
